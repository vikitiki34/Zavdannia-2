<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пекарня</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Приєднуйся до мережі пекарень</h1>
            <p>Заповни форму, щоб ми зв'язались з тобою!</p>
            <form>
                <input type="text" placeholder="Ім'я" required>
                <input type="tel" placeholder="Телефон" required>
                <input type="email" placeholder="Електронна пошта" required>
                <button type="submit">Замовити дзвінок</button>
            </form>
            <p class="privacy-policy">Натискаючи на кнопку я погоджуюсь з політикою конфіденційності</p>
        </div>
        <div class="map-section">
            <img src="map.png" alt="Карта">
        </div>
    </div>
</body>
</html>
